<!DOCTYPE html>
<html>
  <head>
    <!-- generalities -->
    <title>OpenStreetMap e brezhoneg</title>
    <meta charset=utf-8>
    <meta name=description content="Ar gartenn nerzhoniezh e vrezhoneg penn da benn, graet gant OpenStreetMap">
    <meta http-equiv="Content-language" content="br">

    <meta name=viewport content="width=device-width, initial-scale=1">
    
    
    <!-- Javascript components -->
      <!-- Openlayers -->
      <script src="https://openlayers.org/en/v4.4.1/build/ol.js" type="text/javascript"></script>
      <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
      <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>


    <!-- the linked styles -->
      <!-- OpenLayers -->
      <link rel="stylesheet" href="https://openlayers.org/en/v4.4.1/css/ol.css">

    
    <!-- the overrides styles, directly below -->
    <style type="text/css">

      /* for full page map */
      html, body {
        margin: 0;
        height: 100%;

        font-family: 'Open Sans', sans-serif;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

    </style>

  </head>

  <body>

    <!-- the map -->
    <div id="map" class="map"></div>

    <script type="text/javascript">
      
      //+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
      // settings

      // default zoom and center for startup
      var zoom = 8;
      var center = [-2.3, 48.1];


      // the osm tiles service
      var osm_source = new ol.source.XYZ({
        url: 'http://tile.openstreetmap.bzh/br/{z}/{x}/{y}.png'
      });

      var layerOsm = new ol.layer.Tile({
        title: 'OpenStreetMap BZH',
        type: 'base',
        visible: true,
        source: osm_source
      });


      //+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
      // the map

      var map = new ol.Map({
        target: 'map',
        layers: [
          layerOsm
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat(center),
          zoom: zoom
        }),
        controls: ol.control.defaults({
          // Set to display OSM attributions on the bottom right control
          attributionOptions:  {
            collapsed: false
          }
        }).extend([
          new ol.control.ScaleLine() // Add scale line to the defaults controls
        ])
      });

    </script>


  </body>
</html>
