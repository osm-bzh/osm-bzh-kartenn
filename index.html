<!DOCTYPE html>
<html>
  <head>
    <!-- generalities -->
    <title>OpenStreetMap e brezhoneg</title>
    <meta charset=utf-8>
    <meta name=description content="Ar gartenn nerzhoniezh e vrezhoneg penn da benn, graet gant OpenStreetMap">
    <meta http-equiv="Content-language" content="br">

    <meta name=viewport content="width=device-width, initial-scale=1">
    
    
    <!-- Javascript components -->
      <!-- Openlayers -->
      <script src="https://openlayers.org/en/v4.4.1/build/ol.js" type="text/javascript"></script>
      <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
      <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>


    <!-- the linked styles -->
      <!-- OpenLayers -->
      <link rel="stylesheet" href="https://openlayers.org/en/v4.4.1/css/ol.css">

    
    <!-- the overrides styles, directly below -->
    <style type="text/css">

      /* for full page map */
      html, body {
        margin: 0;
        height: 100%;

        font-family: 'Open Sans', sans-serif;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

    </style>

  </head>

  <body>

    <!-- the map -->
    <div id="map" class="map"></div>

    <script type="text/javascript">
      
      //+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
      // settings

      // default zoom and center for startup
      var zoom = 8;
      var center = [-2.3, 48.1];


      //+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
      //  for the permalink url

      if (window.location.hash !== '') {
        // try to restore center, zoom-level and rotation from the URL
        var hash = window.location.hash.replace('#map=', '');
        var parts = hash.split('/');
        if (parts.length === 3) {
          zoom = parseInt(parts[0], 10);
          center = [
            parseFloat(parts[1]),
            parseFloat(parts[2])
          ];
        }
      }


      //+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
      // the osm tiles service

      var osm_source = new ol.source.XYZ({
        url: 'http://tile.openstreetmap.bzh/br/{z}/{x}/{y}.png'
      });

      var layerOsm = new ol.layer.Tile({
        title: 'OpenStreetMap BZH',
        type: 'base',
        visible: true,
        source: osm_source
      });


      //+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
      // the map

      var map = new ol.Map({
        target: 'map',
        layers: [
          layerOsm
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat(center),
          zoom: zoom
        }),
        controls: ol.control.defaults({
          // Set to display OSM attributions on the bottom right control
          attributionOptions:  {
            collapsed: false
          }
        }).extend([
          new ol.control.ScaleLine() // Add scale line to the defaults controls
        ])
      });


      //+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
      //  for the permalink url

      var shouldUpdate = true;
      var view = map.getView();
      
      var updatePermalink = function() {
        if (!shouldUpdate) {
          // do not update the URL when the view was changed in the 'popstate' handler
          shouldUpdate = true;
          return;
        }

        var center = ol.proj.toLonLat(view.getCenter());
        var hash = '#map=' +
            view.getZoom() + '/' +
            Math.round(center[0] * 100) / 100 + '/' +
            Math.round(center[1] * 100) / 100;
        var state = {
          zoom: view.getZoom(),
          center: view.getCenter()
        };
        window.history.pushState(state, 'map', hash);
      };

      // when stop movement on the map : update the url
      map.on('moveend', updatePermalink);

      // restore the view state when navigating through the history, see
      // https://developer.mozilla.org/en-US/docs/Web/API/WindowEventHandlers/onpopstate
      window.addEventListener('popstate', function(event) {
        if (event.state === null) {
          return;
        }
        map.getView().setCenter(event.state.center);
        map.getView().setZoom(event.state.zoom);
        shouldUpdate = false;
      });

    </script>


  </body>
</html>
